<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar Template</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.navbar {
  background-color: #1778e0;
  overflow: hidden;
}

.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

.navbar a:hover {
  background-color: #1734d7;
  color: black;
}

.active {
  background-color: #1778e0;
}

.database-section {
  display: none;
}
</style>
</head>
<body>

<div class="navbar">
  <a class="active" href="#home">Instructions</a>
  <a href="#" id="database-button">Database</a>
</div>

<div id="instructions-section" style="padding: 20px;">
  <h2>Instructions</h2>
  <p>1. Click on "Database" selection above to view the database section.</p>
  <p>2. Select "create entry" button</p>
</div>

<div id="database-section" class="database-section" style="padding: 20px;">
  <h2>Database Section</h2>
  <p>Database Content</p>
</div>

<!-- Minor error not fixed yet: Have to click on database button to get back to instructions page instead of clicking on instructions -->
<script>
document.getElementById("database-button").addEventListener("click", function() {
  var instructionsSection = document.getElementById("instructions-section");
  var databaseSection = document.getElementById("database-section");
  if (instructionsSection.style.display === "block") {
    instructionsSection.style.display = "none";
    databaseSection.style.display = "block";
  } else {
    instructionsSection.style.display = "block";
    databaseSection.style.display = "none";
  }
});
</script>

</body>
</html>
